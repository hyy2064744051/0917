<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画</title>
		<style type="text/css">
			.d1{
				width: 100px;
				height: 100px;
				background-color: forestgreen;
				transition-property: all ;
				transition-duration: 2s;
				/* 设置线性的过渡效果（速度）
				 ease:从快到慢（默认）
				 ease-in:从慢到快
				 */
				transition-timing-function: linear;
			}
			.d1:hover{
				width: 800px;
				height: 100px;
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<div class="d1">
			
		</div>
	</body>
</html>
