<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>根据父元素定位</title>
		<style type="text/css">
			.d1{
				width: 500px;
				height: 500px;
				background-color: bisque;
				margin: 0 auto;
				position: relative;
			}
			img{
				position: absolute;
				width: 10%;
				height: 10%;
				bottom: 0;
				right: 0;
			}
			/* 不脱离文档流 根据父元素定位：
			 父元素要定位相对定位，子元素绝对定位 */
		</style>
	</head>
	<body>
		<div class="d1">
				<img src="1.jpg" />
		</div>
	</body>
</html>
