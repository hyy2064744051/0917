<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位</title>
		<style type="text/css">
			.d1{
				width: 200px;
				height: 200px;
				/* 根据父元素定位
				 现在父元素没有定位，所以根据原元素html定位
				 完全脱离文档流
				 */
				position: absolute;
				background-color: blanchedalmond;
				left: 200px;
				top: 200px;
			}
			.d2{
				width: 800px;
				height: 1000px;
				background-color: yellow;
			}
			.d3{
				width: 800px;
				height: 1000px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="d1">
			
		</div>
		<div class="d2">
			
		</div>
		<div class="d3">
			
		</div>
	</body>
</html>
